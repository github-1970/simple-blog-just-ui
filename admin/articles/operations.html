<!DOCTYPE html>
<html dir="rtl"
  lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <title>Dashboard | Admin</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="../../css/styles.css" />
  <script type="module"
    defer
    src="../../js/index.js"></script>
</head>

<body class="position-relative">
  <!-- header -->
  <header class="header sticky-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"
          href="#">
          <span class="text-primary">RasoolBlog</span><span>.ir</span>
        </a>
        <button class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
          id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mb-1">
              <a
                class="nav-link d-flex align-items-center justify-content-center">
                <span class="me-2">نام کاربری</span>
                <i class="fas fa-user-alt fa-lg"></i>
              </a>
            </li>

            <li class="nav-item border-right mb-1">
              <a href="#"
                class="nav-link d-flex align-items-center justify-content-center">
                <span class="me-2">خروج</span>
                <i class="fas fa-sign-out-alt fa-lg"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- end header -->

  <div class="wrapper">
    <!-- aside -->
    <aside class="aside bg-light">
      <div class="sticky-top">
        <div class="aside-container">
          <div class="aside-toggle py-3 d-flex justify-content-end">
            <label class="switch mx-1">
              <input id="aside-checkbox"
                type="checkbox"
                checked>
              <span class="slider round"></span>
            </label>
          </div>
          <div class="aside-dialog">
            <a href="#"
              class="aside-item">
              <div class="aside-icon px-1">
                <i class="fas fa-home fa-lg"></i>
              </div>

              <div class="aside-content">داشبورد</div>
            </a>

            <a href="#"
              class="aside-item active">
              <div class="aside-icon px-2">
                <i class="fas fa-file-alt fa-lg"></i>
              </div>

              <div class="aside-content">مقالات</div>
            </a>

            <a href="#"
              class="aside-item">
              <div class="aside-icon px-1">
                <i class="fas fa-comments fa-lg"></i>
              </div>

              <div class="aside-content">نظر‌ها</div>
            </a>

            <a href="#"
              class="aside-item">
              <div class="aside-icon px-1">
                <i class="fas fa-folder-open fa-lg"></i>
              </div>

              <div class="aside-content">دسته‌بندی‌ها</div>
            </a>
          </div>
        </div>
      </div>
    </aside>
    <!-- end aside -->

    <!-- main -->
    <main class="main p-3 ms-5 me-2 ms-md-0 me-md-0 pb-5">
      <h1 class="border-1 border-bottom pt-2 pb-4">ایجاد مقاله جدید</h1>

      <!-- create article -->
      <div class="create-article border-1 border-bottom py-4">
        <form action="#"
          method="post">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label"
                  for="title">عنوان:</label>
                <input class="form-control"
                  type="text"
                  name="title"
                  id="title"
                  placeholder="عنوان مقاله را وارد کنید">
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label"
                  for="author">نویسنده:</label>
                <input class="form-control"
                  type="text"
                  name="author"
                  id="author"
                  placeholder="نام نویسنده را وارد کنید">
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label"
                  for="category">دسته‌بندی:</label>
                <select class="form-select"
                  name="category"
                  id="category">
                  <option selected>برای مقاله خود یک دسته‌بندی انتخاب نمایید.
                  </option>
                  <option value="1">دسته 1</option>
                  <option value="2">دسته 2</option>
                  <option value="3">دسته 3</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="mb-3">
                <label class="form-label"
                  for="image">نویسنده:</label>
                <input class="form-control"
                  type="file"
                  name="image"
                  id="image">
                <h6 class="text-secondary my-2">برای مقاله خود یک تصویر انتخاب
                  نمایید</h6>
              </div>
            </div>

            <div class="col-12">
              <div class="mb-3">
                <label class="form-label"
                  for="textEditor">متن مقاله:</label>
                <textarea class="form-control"
                  name="textEditor"
                  id="textEditor"
                  placeholder="متن مقاله را وارد کنید"
                  rows="10"></textarea>
              </div>
            </div>

            <div class="col-12">
              <button type="submit"
                class="btn btn-primary">ایجاد مقاله جدید</button>
            </div>
          </div>
        </form>
      </div>
      <!-- end create article -->
    </main>
    <!-- end main -->
  </div>

</body>

</html>
